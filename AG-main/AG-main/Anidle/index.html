<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anidle</title>
  <link rel="icon" type="image/png" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="back-to-menu" class="menu-btn">‚¨ÖÔ∏è Menu</button>
    <h1>Guess the Anime</h1>
    <button id="themeToggle" class="toggle-btn">üåì</button>
  </header>

  <!-- Bandeau Daily juste apr√®s le header -->
  <div id="daily-banner">
    <span id="daily-status"></span>
    <span id="daily-score"></span>
    <button id="switch-mode-btn" class="toggle-btn" style="margin-left: 1.4rem; font-size: 1rem; padding: 0.35rem 1rem;"></button>
  </div>

  <div id="container">
    <div style="display:flex; gap:20px; justify-content:center;">
      <div id="aideContainer" style="width:300px;"></div>
      <div style="flex:1;">
        <div id="successContainer" style="display:none;"></div>
        <div class="input-container">
          <input type="text" id="animeInput" placeholder="Entrez le nom d'un anime..." autocomplete="off" />
          <div id="suggestions" class="suggestions"></div>
          <div id="counter">Tentatives : 0</div>
          <!-- BARRE D'INDICES -->
          <div id="indices-bar" style="display: flex; gap: 10px; margin: 16px 0; flex-wrap:wrap; justify-content:center;">
            <button id="btnIndiceStudio" class="indice-btn" disabled>Indice Studio (-300)</button>
            <button id="btnIndiceSaison" class="indice-btn" disabled>Indice Ann√©e (-300)</button>
            <button id="btnIndiceGenres" class="indice-btn" disabled>Indice Genres/Th√®mes (-300)</button>
            <button id="btnIndiceScore" class="indice-btn" disabled>Indice Score (-300)</button>
          </div>
        </div>
        <div id="results"></div>
      </div>
    </div>
    <canvas id="fireworks"></canvas>
  </div>

  <footer>
    ¬© 2025 mastermanga
  </footer>

  <script src="script.js"></script>
</body>
</html>
