<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blind Ranking</title>
    <link rel="icon" type="image/png" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <button id="back-to-menu" class="menu-btn">⬅️ Menu</button>
      <h1>Blind Ranking</h1>
      <button id="themeToggle" class="toggle-btn">🌓</button>
    </header>

    <!-- Boutons de mode -->
    <div id="mode-select" class="mode-select">
      <button id="mode-anime" class="active" aria-pressed="true">Animes</button>
      <button id="mode-opening" aria-pressed="false">Openings</button>
    </div>

    <!-- Blind Ranking principal -->
    <div id="ranking-game" class="split-layout">
      <!-- Classement à gauche -->
      <div class="ranking-container" id="ranking-container">
        <ul id="ranking-list" class="anime-list"></ul>
      </div>
      <!-- Zone devinette à droite (tout est dans .anime-item) -->
      <div class="anime-container" id="anime-container">
        <div class="anime-item" id="anime-item">
          <img id="anime-img" src="" alt="Anime" style="display:none">
          <p id="anime-name">Nom de l'Anime ou de l'Opening</p>
          
          <!-- === ZONE YOUTUBE PLAYERS (ajouté ici) === -->
          <div id="player-zone" style="position: relative; width: 100%; height: 225px;">
            <div id="yt-player-1" style="width:100%; height:225px; display: block;"></div>
            <div id="yt-player-2" style="width:100%; height:225px; display: none;"></div>
            <div id="player-loader" style="position:absolute;top:0;left:0;width:100%;height:100%;display:none;align-items:center;justify-content:center;background:rgba(20,20,20,0.7);z-index:2;">
              <span style="color:#fff;font-size:1.2rem;">Chargement…</span>
            </div>
          </div>
          <!-- ================== -->
          
          <div id="rank-section">
            <div class="rank-button">
              <button id="rank-1" onclick="assignRank(1)">1</button>
              <button id="rank-2" onclick="assignRank(2)">2</button>
              <button id="rank-3" onclick="assignRank(3)">3</button>
              <button id="rank-4" onclick="assignRank(4)">4</button>
              <button id="rank-5" onclick="assignRank(5)">5</button>
              <button id="rank-6" onclick="assignRank(6)">6</button>
              <button id="rank-7" onclick="assignRank(7)">7</button>
              <button id="rank-8" onclick="assignRank(8)">8</button>
              <button id="rank-9" onclick="assignRank(9)">9</button>
              <button id="rank-10" onclick="assignRank(10)">10</button>
            </div>
          </div>
        </div>
        <button id="next-btn" class="suivant-btn" style="display: none;">Rejouer</button>
      </div>
    </div>
    <footer>
      © 2025 mastermanga
    </footer>
    <!-- Ajoute l’API Youtube avant ton script.js ! -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
  </body>
</html>
